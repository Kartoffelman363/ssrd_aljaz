<form action="" id="vnos" [formGroup]="vnos" (ngSubmit)="logIn()" formvalidate>
    <div class="card">
        <h1>Prijava</h1>
    </div>
    <table>
        <tr>
            <td>
                <label for="ime">Uporabni≈°ko ime</label>
            </td>
            <td>
                <input type="text" name="ime" id="ime" formControlName="ime">
            </td>
        </tr>
        <tr>
            <td>
                <label for="geslo">Geslo</label>
            </td>
            <td>
                <input type="text" name="geslo" id="geslo" formControlName="geslo">
            </td>
        </tr>
    </table>
    <div class="center">
        <input type="submit" value="Prijava" [disabled]="!vnos.valid">
    </div>
    <div class="center" id="prijava">
        <a href="/">Domov</a>
    </div>
    
</form>
